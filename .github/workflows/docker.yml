name: Build MinecraftStats Image

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write   # required for cosign keyless signing

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout source
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------
      # Detect latest MinecraftStats release
      # -----------------------------
      - name: Get latest version
        id: mcstats
        run: |
          VERSION=$(curl -s https://api.github.com/repos/pdinklag/MinecraftStats/releases/latest | jq -r .tag_name)
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      # -----------------------------
      # Skip build if image tag exists
      # -----------------------------
      - name: Check existing image tag
        id: check
        run: |
          EXISTING=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://ghcr.io/v2/${{ env.IMAGE_NAME }}/tags/list \
            | jq -r '.tags[]?' \
            | grep -x "${{ steps.mcstats.outputs.version }}" || true)

          if [ "$EXISTING" = "${{ steps.mcstats.outputs.version }}" ]; then
            echo "Image already exists. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "New version detected."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if image exists
        if: steps.check.outputs.skip == 'true'
        run: exit 0

      # -----------------------------
      # Setup QEMU + Buildx
      # -----------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------
      # Login to GHCR
      # -----------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # Docker metadata (labels + tags)
      # -----------------------------
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.mcstats.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=MinecraftStats CLI + Go Server
            org.opencontainers.image.description=Containerized MinecraftStats CLI with multi-instance Go server
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.mcstats.outputs.version }}

      # -----------------------------
      # Build + push multi-arch image
      # -----------------------------
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            MCSTATS_VERSION=${{ steps.mcstats.outputs.version }}
            TARGETOS=linux
            TARGETARCH=amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true

      # -----------------------------
      # Install Cosign for signing
      # -----------------------------
      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      # -----------------------------
      # Keyless image signing
      # -----------------------------
      - name: Sign image
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.mcstats.outputs.version }}
